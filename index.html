<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Border Animation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-o2IdpA5fxoq7E0FNLX2YPQu7Erg9kFSfZZ15R7JAbLy3HVK0iY2V5NVQdmAzjBdZ9cmDgLv/ONmZ5AImjk7xZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: hotpink;
        background-image: url(https://img.freepik.com/free-vector/gradient-hot-pink-background_23-2150888511.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(233, 46, 118);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        flex-direction: column;
      }

      #preloader img {
        width: 50%;
      }

      #content {
        display: none;
        text-align: center;
        width: 100%;
        height: 100%;
      }

      .vid-container {
        display: block;
        width: 30%;
        height: auto;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 3px solid white;
        border-radius: 10px;
        animation: glow 5s infinite alternate, heartbeat 0.8s infinite;
      }
      @keyframes sequenceOne {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotateX(180deg);
        }
      }

      @keyframes sequenceTwo {
        0% {
          transform: translate(-50%, -50%) rotateX(180deg);
        }
        100% {
          transform: translate(-50%, -50%) scale(1.2);
        }
      }

      @keyframes sequenceThree {
        0% {
          transform: translate(-50%, -50%) scale(1.2);
        }
        100% {
          transform: translate(-50%, -50%) rotateZ(15deg);
        }
      }

      @keyframes sequenceFour {
        0% {
          transform: translate(-50%, -50%) rotateZ(15deg);
        }
        100% {
          transform: translate(-50%, -50%) rotateX(360deg);
        }
      }
      video {
        width: 100%;
        height: auto;
        border-radius: 10px;
        display: block;
        animation: glow 5s infinite alternate, heartbeat 0.8s infinite;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes glow {
        0% {
          box-shadow: 0 0 10px #ee1b8f;
          border: 3px solid white;
        }
        25% {
          box-shadow: 0 0 10px cyan;
          border: 3px solid rgb(27, 75, 218);
        }
        50% {
          border: 3px solid goldenrod;
          box-shadow: 0 0 10px yellow;
        }
        75% {
          border: 3px solid green;
          box-shadow: 0 0 10px chartreuse;
        }
        100% {
          border: 3px solid rgb(255, 0, 166);
          box-shadow: 0 0 10px #ff1897;
        }
      }

      #openCameraButton {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.2em;
        background-color: #d73284;
        color: white;
        border: 2px solid red;
        border-radius: 5px;
        cursor: pointer;
        transition: all 1s ease-in-out;
      }
      #openCameraButton:hover {
        background-color: white;
        border-color: #ff1897;
        box-shadow: 0 0 10px white;
        color: rgb(237, 14, 125);
      }
      @media (max-width: 480px) {
        #preloader img {
          width: 80%; /* Adjust preloader image size for mobile */
        }

        .vid-container {
          width: 65%; /* Larger video container on small screens */
        }

        #openCameraButton {
          font-size: 0.9em;
          padding: 6px 12px;
        }
      }
    </style>

      Your browser does not support the audio element.
    </audio>

    <script>
      window.addEventListener("load", () => {
        const openCameraButton = document.getElementById("openCameraButton");
        const preloader = document.getElementById("preloader");
        const content = document.getElementById("content");
        const video = document.getElementById("video");
        const backgroundMusic = document.getElementById("backgroundMusic");

        // Animation sequences
        const animations = [
          "sequenceOne",
          "sequenceTwo",
          "sequenceThree",
          "sequenceFour",
        ];

        let currentAnimationIndex = 0;

        function applyAnimation() {
          const vidContainer = document.querySelector(".vid-container");
          vidContainer.style.animation = `${animations[currentAnimationIndex]} 5s forwards`;
          currentAnimationIndex =
            (currentAnimationIndex + 1) % animations.length;

          setTimeout(applyAnimation, 5000); // Sync each animation
        }

        // Check if we have permission to access the camera
        openCameraButton.addEventListener("click", async () => {
          try {
            // Request camera access
            const stream = await navigator.mediaDevices.getUserMedia({
              video: true,
            });

            // Set video source and start playing
            video.srcObject = stream;
            video.play();

            // Show content and hide preloader
            preloader.style.display = "none";
            content.style.display = "block";

            // Start background music
            backgroundMusic.play();

            // Start animation
            applyAnimation();
          } catch (err) {
            console.error("Camera access denied", err);
            alert("Camera access denied or not available.");
          }
        });
      });
    </script>
  </body>
</html>
